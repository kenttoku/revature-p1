<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Image Drive</title>
</head>
<body class="container">
  <header class="row">
    <h1>Image Drive</h1>
  </header>
  <main class="row">
    <form class="col-12">
      <div class="form-group">
        <label for="image-upload">Choose an image to upload.</label>
        <input class="form-control-file" type="file" accept="image/*" id="image-upload">
      </div>
      <div class="preview col-12">
        <p>No files currently selected for upload</p>
      </div>
      <button class="btn btn-primary" type="submit">Upload Image</button>
    </form>
    <section class="col-12" id="gallery">
      
    </section>
  </main>
  <footer class="row">
    <p>Footer</p>
  </footer>
  <script src="client.js"></script>
</body>
</html>
